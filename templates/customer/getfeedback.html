{% extends 'customer/base2.html' %} {% block body %}

<div class="container my-3 b1">
  <h3>feedbacks:</h3>
  {% for r in res %}

  <div class="container">
    <h1 class="alert-danger text-center p-3">feedback Detail</h1>
    <div class="row">
      <div class="col-sm-10 shadow p-5 offset-sm-1">
        <h3 class="text-center"><u>details</u></h3>

        <p>Title: {{r.title}}</p>
        <p>Feedback: {{r.feedback}}</p>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
